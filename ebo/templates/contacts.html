{% extends "base.html" %} {% load static %} {% block content1 %}
<div class="row my-2">
  <div class="col-4 text-center my-5 text-light">
    <h1 class="mt-5">Stay connected</h1>
    <h3 class="mt-5">lee.emeliieze@gmail.com</h3>
    <div class="col-12 d-flex justify-content-center align-items-center">
      <a
        href="https://www.linkedin.com/in/leonard-emelieze-24b4089b/"
        target="_blank"
        class="ms-3"
      >
        <img
          src="{% static 'images/linkendin.png' %}"
          alt="linkedin"
          width="50"
          height="50"
          class="social_links"
        />
      </a>

      <a
        href="https://www.youtube.com/@leonardemelieze8103"
        target="_blank"
        class="ms-3"
      >
        <img
          src="{% static 'images/you.png' %}"
          alt="youtube"
          width="50"
          height="50"
          class="social_links"
        />
      </a>

      <a
        href="https://www.instagram.com/mistaa_lee_/"
        target="_blank"
        class="ms-3"
      >
        <img
          src="{% static 'images/insta.jpg' %}"
          alt="instagram"
          width="50"
          height="50"
          class="social_links"
        />
      </a>
    </div>
  </div>
  <div class="col-5 offset-1 mt-3">
    <div class="container form-container">
      <form method="POST" action="">
        {% csrf_token %}
        <div class="form-group m-3">
          <label for="exampleInputEmail1">Name</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputEmail1"
            name="name"
          />
        </div>
        <div class="form-group m-3">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" />
        </div>
        <div class="form-group m-3">
          <label for="phone">Phone no</label>
          <input type="tel" class="form-control" id="phone" name="phone" />
        </div>
        <div class="form-group m-3">
          <label for="msg">Message</label>
          <textarea
            class="form-control"
            id="msg"
            name="msg"
            rows="2"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

     
    </div>
  </div>
</div>
{% endblock content1 %}
