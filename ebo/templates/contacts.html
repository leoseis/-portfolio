{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #e0f7fa, #fce4ec, #f3e5f5);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .contact-wrapper {
      width: 100%;
      max-width: 500px;
      padding: 30px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      animation: fadeInUp 0.7s ease;
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h2 {
      font-weight: 600;
      margin-bottom: 25px;
      text-align: center;
      color: #333;
    }

    .form-control {
      transition: all 0.3s ease;
      border-radius: 8px;
    }

    .form-control:focus {
      border-color: #6a1b9a;
      box-shadow: 0 0 0 4px rgba(106, 27, 154, 0.1);
      transform: scale(1.02);
    }

    .btn-primary {
      background-color: #6a1b9a;
      border-color: #6a1b9a;
      padding: 10px 24px;
      border-radius: 8px;
      width: 100%;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #4a148c;
      border-color: #4a148c;
    }

    .alert {
      border-radius: 8px;
    }
  </style>
</head>
<body>

<div class="contact-wrapper">
  <h2>Contact Us</h2>

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
  {% endif %}

  <form method="POST" action="{% url 'contacts' %}">
    {% csrf_token %}

    <div class="mb-3">
      <label class="form-label">Name *</label>
      <input type="text" name="name" class="form-control" placeholder="Your name" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Email *</label>
      <input type="email" name="email" class="form-control" placeholder="you@example.com" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Phone</label>
      <input type="text" name="phone" class="form-control" placeholder="Optional phone number">
    </div>

    <div class="mb-3">
      <label class="form-label">Message *</label>
      <textarea name="msg" class="form-control" rows="4" placeholder="Write your message here..." required></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Send Message</button>
  </form>
</div>

</body>
</html>
