{% extends "base.html" %}
{% load static %}
{% block content1 %}

<style>
  .circular-image-container {
  width: 200px;
  height: 200px;
  border-radius: 50%;
  overflow: hidden;
  border: 5px solid #0d6efd; /* Bootstrap blue */
  box-shadow: 0 0 20px rgba(13, 110, 253, 0.4); /* soft glow */
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.circular-image-container:hover {
  transform: scale(1.05);
  box-shadow: 0 0 30px rgba(13, 110, 253, 0.6);
}

.circular-image {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.mt-4 {
  background-color: #1a1a1a;
  padding: 40px;
  border-radius: 15px;
  text-align: center;
  transition: all 0.4s ease-in-out;
  border: 1px solid transparent;
}

/* Hover effect with golden glow */
.mt-4:hover {
  border: 1px solid #d4af37;
  box-shadow: 0 0 15px 2px rgba(212, 175, 55, 0.6);
  transform: scale(1.02);
}

.mt-4:hover h1,
.mt-4:hover h4 {
  color: #f1c40f; /* Brighter gold on hover */
}

  .intro {
    font-size: 1.5rem;
    color: #6c757d;
    margin-bottom: 0.5rem;
  }

  .name h1 {
    font-size: 2rem;
    font-weight: 700;
    color: #343a40;
  }

  .name h1:last-child {
    font-size: 1.5rem;
    color: #495057;
  }

  .social_links {
    transition: transform 0.3s ease;
    border-radius: 50%;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  }

  .social_links:hover {
    transform: scale(1.1);
  }

  @media (min-width: 768px) {
    .name h1 {
      font-size: 2.5rem;
    }

    .name h1:last-child {
      font-size: 2rem;
    }
  }
</style>

<div class="container text-center my-5">
  <div class="row justify-content-center">
    <div class="col-auto">
      <div class="circular-image-container">
        <img class="circular-image" src="{% static 'images/new.PNG' %}" alt="Leonard Emelieze">
      </div>
    </div>
  </div>

  <div class="mt-4">
    <h4 class="intro">Hi, my name is</h4>
    <div class="name">
      <h1>Leonard E Emelieze</h1>
      <h1>A Software Developer / Geoscientist</h1>
    </div>
  </div>

  <div class="mt-4 d-flex justify-content-center gap-3 flex-wrap">
    <a href="https://www.linkedin.com/in/leonard-emelieze-24b4089b/" target="_blank">
      <img src="{% static 'images/linkendin.png' %}" alt="LinkedIn" width="50" height="50" class="social_links">
    </a>
    <a href="https://www.youtube.com/@leonardemelieze8103" target="_blank">
      <img src="{% static 'images/you.png' %}" alt="YouTube" width="50" height="50" class="social_links">
    </a>
    <a href="https://www.instagram.com/mistaa_lee_/" target="_blank">
      <img src="{% static 'images/insta.jpg' %}" alt="Instagram" width="50" height="50" class="social_links">
    </a>
  </div>
</div>

{% endblock content1 %}
