{% extends "base.html" %}
{% load static %}
{% block content1 %}

<style>
  .experience-section {
    padding: 40px 20px;
    background: linear-gradient(to right, #1a1a1a, #2e2e2e);
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(255, 193, 7, 0.1);
  }

  .experience-card {
    background-color: #2c2c2c;
    border-left: 6px solid #ffc107;
    border-radius: 12px;
    padding: 25px 30px;
    margin-bottom: 20px;
    color: #f5f5f5;
    box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .experience-card:hover {
    transform: scale(1.02);
    box-shadow: 0 8px 25px rgba(255, 193, 7, 0.3);
  }

  .experience-company {
    font-size: 1.8rem;
    font-weight: bold;
    color: #ffc107;
    margin-bottom: 10px;
    font-family: 'Georgia', serif;
  }

  .experience-position {
    font-size: 1.2rem;
    color: #e0e0e0;
    margin-bottom: 5px;
  }

  .experience-year {
    font-size: 1rem;
    color: #aaa;
  }

  .no-experience {
    text-align: center;
    font-size: 1.2rem;
    color: #ccc;
    padding: 40px;
  }
</style>

<div class="row my-4">
  <div class="col-12 experience-section">
    {% if experience %}
      {% for eachitem in experience %}
        <div class="experience-card">
          <div class="experience-company">{{ eachitem.company }}</div>
          <div class="experience-position">{{ eachitem.position }}</div>
          <div class="experience-year">{{ eachitem.year }}</div>
        </div>
      {% endfor %}
    {% else %}
      <p class="no-experience">No experiences to display.</p>
    {% endif %}
  </div>
</div>

{% endblock content1 %}
